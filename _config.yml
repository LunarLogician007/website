title: "Saravan Kumar's Research Portfolio"
description: "VLSI Design • FPGA/ASIC • Embedded Robotics"
baseurl: "/website"
url: ""

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:slug/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CV_Ayush.pdf
  - 2pg.pdf
